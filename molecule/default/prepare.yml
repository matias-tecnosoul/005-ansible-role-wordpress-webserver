---
- name: Prepare
  hosts: all
  become: true
  gather_facts: true
  
  tasks:
    - name: Install MySQL connector for Python
      pip:
        name: PyMySQL
        state: present
        
    # Instalar role directamente si no existe
    - name: Install geerlingguy.mysql role
      command: ansible-galaxy install geerlingguy.mysql --force
      delegate_to: localhost
      run_once: true
      ignore_errors: true  # No fallar si ya est√° instalado
        
    - name: Install and configure MySQL
      include_role:
        name: geerlingguy.mysql

    - name: Wait for MySQL to be ready
      wait_for:
        port: 3306
        host: localhost
        timeout: 60
        
    - name: Verify MySQL is running
      systemd:
        name: mysql
        state: started
        enabled: yes
