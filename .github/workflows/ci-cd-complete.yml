---
name: CI/CD - Test and Publish

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  release:
    types: [published]
  workflow_dispatch:

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install linting tools from requirements-dev
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Run yamllint
        run: yamllint .

      - name: Run ansible-lint
        run: ansible-lint .

  test:
    name: Molecule Testing
    runs-on: ubuntu-22.04
    needs: lint
    strategy:
      fail-fast: false
      matrix:
        scenario: [ubuntu, debian, rocky]
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Install Galaxy dependencies for CI
        run: |
          echo "üîç Installing Galaxy dependencies..."
          mkdir -p ~/.ansible/roles
          
          # Instalar dependencies
          ansible-galaxy install -r requirements.yml --force
          
          echo "üìã Searching for geerlingguy.mysql:"
          find /home/runner -name "geerlingguy.mysql" -type d 2>/dev/null || echo "‚ùå Not found in /home/runner"
          
          # Buscar en ubicaciones comunes
          SEARCH_PATHS=(
            "/home/runner/.cache"
            "/home/runner/.ansible"
            "/home/runner/work"
            "/opt/hostedtoolcache"
          )
          
          MYSQL_ROLE_PATH=""
          for path in "${SEARCH_PATHS[@]}"; do
            found=$(find "$path" -name "geerlingguy.mysql" -type d 2>/dev/null | head -1)
            if [[ -n "$found" ]]; then
              MYSQL_ROLE_PATH="$found"
              echo "‚úÖ Found geerlingguy.mysql at: $MYSQL_ROLE_PATH"
              break
            fi
          done
          
          if [[ -n "$MYSQL_ROLE_PATH" ]]; then
            cp -r "$MYSQL_ROLE_PATH" ~/.ansible/roles/
            echo "‚úÖ Copied to ~/.ansible/roles/"
          else
            echo "‚ùå geerlingguy.mysql not found anywhere"
            echo "üìã Trying direct install to ~/.ansible/roles:"
            ansible-galaxy install geerlingguy.mysql -p ~/.ansible/roles --force
          fi
          
          echo "üìã Final verification:"
          ls -la ~/.ansible/roles/ || echo "No ~/.ansible/roles directory"
          ansible-galaxy role list

      - name: Run Molecule tests
        run: molecule test -s ${{ matrix.scenario }}
        env:
          PY_COLORS: '1'
          ANSIBLE_FORCE_COLOR: '1'

  publish-galaxy:
    name: Publish to Galaxy
    runs-on: ubuntu-22.04
    needs: [lint, test]
    if: github.event_name == 'release' || github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Ansible
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Publish to Galaxy
        run: |
          ansible-galaxy role import \
            --api-key ${{ secrets.GALAXY_API_KEY }} \
            ${{ github.repository_owner }} \
            ${{ github.event.repository.name }}
        env:
          GALAXY_API_KEY: ${{ secrets.GALAXY_API_KEY }}

      - name: Success Notification
        run: |
          echo "üéâ Role published to Galaxy!"
          echo "üì¶ https://galaxy.ansible.com/ui/standalone/roles/${{ github.repository_owner }}/wordpress_webserver/"
