---
name: CI/CD - Test and Publish

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  release:
    types: [published]
  workflow_dispatch:

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install stable compatible versions
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Run yamllint
        run: yamllint .

      - name: Run ansible-lint
        run: ansible-lint .

  test:
    name: Molecule Testing
    runs-on: ubuntu-22.04
    needs: lint
    strategy:
      fail-fast: false
      matrix:
        scenario: [ubuntu, debian, rocky]
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Install Galaxy dependencies for CI
        run: |
          mkdir -p ~/.ansible/roles
          ansible-galaxy install -r requirements.yml --force
          
          ansible-galaxy role list

      - name: Run Molecule tests
        run: molecule test -s ${{ matrix.scenario }}
        env:
          PY_COLORS: '1'
          ANSIBLE_FORCE_COLOR: '1'
  
   publish-galaxy:
    name: Publish to Ansible Galaxy
    runs-on: ubuntu-22.04
    needs: test
    # Only publish on main branch or releases
    if: github.ref == 'refs/heads/main' || github.event_name == 'release'
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Publish to Galaxy
        uses: robertdebock/galaxy-action@1.2.1
        with:
          galaxy_api_key: ${{ secrets.GALAXY_API_KEY }}
          git_branch: main
          galaxy_disable_retry: false

      - name: Publish success notification
        if: success()
        run: |
          echo "üéâ Successfully published to Ansible Galaxy!"
          echo "üåü Role: https://galaxy.ansible.com/ui/standalone/roles/matias-tecnosoul/wordpress_webserver/"
          echo "üì¶ Version: $(git describe --tags --always)"

      - name: Publish failure notification  
        if: failure()
        run: |
          echo "‚ùå Failed to publish to Galaxy"
          echo "üîç Check Galaxy API key and permissions"
