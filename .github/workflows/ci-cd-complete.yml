---
name: CI/CD - Test and Publish

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  release:
    types: [published]
  workflow_dispatch:

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # FIX: Usar versiones modernas como en local
      - name: Install modern linting tools
        run: |
          python -m pip install --upgrade pip
          # Versiones que funcionan en local
          pip install ansible-core>=2.15.0
          pip install ansible-lint>=24.0.0
          pip install yamllint>=1.32.0

      - name: Run yamllint
        run: yamllint .

      - name: Run ansible-lint
        run: ansible-lint .

  test:
    name: Molecule Testing
    runs-on: ubuntu-22.04
    needs: lint
    strategy:
      fail-fast: false
      matrix:
        scenario: [ubuntu, debian, rocky]
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Install Galaxy dependencies for CI
        run: |
          mkdir -p ~/.ansible/roles
          ansible-galaxy install -r requirements.yml --force
          
          # Buscar y copiar geerlingguy.mysql donde estÃ¡
          find ~/.cache -name "geerlingguy.mysql" -type d | head -1 | xargs -I {} cp -r {} ~/.ansible/roles/ || true
          
          echo "âœ… Roles disponibles:"
          ansible-galaxy role list

      - name: Run Molecule tests
        run: molecule test -s ${{ matrix.scenario }}
        env:
          PY_COLORS: '1'
          ANSIBLE_FORCE_COLOR: '1'

  publish-galaxy:
    name: Publish to Galaxy
    runs-on: ubuntu-22.04
    needs: [lint, test]
    if: github.event_name == 'release' || github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Ansible
        run: |
          python -m pip install --upgrade pip
          pip install ansible-core>=2.15.0

      - name: Publish to Galaxy
        run: |
          ansible-galaxy role import \
            --api-key ${{ secrets.GALAXY_API_KEY }} \
            ${{ github.repository_owner }} \
            ${{ github.event.repository.name }}
        env:
          GALAXY_API_KEY: ${{ secrets.GALAXY_API_KEY }}

      - name: Success Notification
        run: |
          echo "ðŸŽ‰ Role published to Galaxy!"
          echo "ðŸ“¦ https://galaxy.ansible.com/ui/standalone/roles/${{ github.repository_owner }}/wordpress_webserver/"
