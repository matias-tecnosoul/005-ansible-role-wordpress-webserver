---
name: CI/CD - Test and Publish

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  release:
    types: [published]
  workflow_dispatch:

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install ansible-lint==6.22.2 yamllint==1.33.0

      - name: Run yamllint
        run: yamllint .

      - name: Run ansible-lint
        run: ansible-lint .

  test:
    name: Molecule Testing
    runs-on: ubuntu-22.04
    needs: lint
    strategy:
      fail-fast: false
      matrix:
        scenario: [ubuntu, debian, rocky]
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      # SIMPLIFICADO: Solo configurar roles_path bÃ¡sico
      - name: Configure Ansible for CI
        run: |
          cat > ansible.cfg << 'EOF'
          [defaults]
          roles_path = ~/.ansible/roles:/usr/share/ansible/roles:/etc/ansible/roles
          host_key_checking = False
          stdout_callback = yaml
          
          [ssh_connection]
          pipelining = True
          EOF

      # SIMPLIFICADO: Solo instalaciÃ³n estÃ¡ndar
      - name: Install Galaxy dependencies
        run: |
          ansible-galaxy install -r requirements.yml --force
          echo "âœ… Dependencies installed"
          ansible-galaxy role list

      - name: Run Molecule tests
        run: molecule test -s ${{ matrix.scenario }}
        env:
          PY_COLORS: '1'
          ANSIBLE_FORCE_COLOR: '1'

  integration-test:
    name: Multi-Distro Integration
    runs-on: ubuntu-22.04
    needs: [lint, test]
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Configure Ansible
        run: |
          cat > ansible.cfg << 'EOF'
          [defaults]
          roles_path = ~/.ansible/roles:/usr/share/ansible/roles:/etc/ansible/roles
          host_key_checking = False
          stdout_callback = yaml
          EOF

      - name: Install Galaxy dependencies
        run: |
          ansible-galaxy install -r requirements.yml --force

      - name: Run Multi-Distro Test
        run: |
          echo "ðŸŽ¬ Starting Multi-Distro Integration Test"
          molecule test -s default
          echo "ðŸŽ‰ Multi-distro testing completed!"
        env:
          PY_COLORS: '1'
          ANSIBLE_FORCE_COLOR: '1'

  publish-galaxy:
    name: Publish to Galaxy
    runs-on: ubuntu-22.04
    needs: [lint, test, integration-test]
    if: github.event_name == 'release' || github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Ansible
        run: |
          python -m pip install --upgrade pip
          pip install ansible-core

      - name: Publish to Galaxy
        run: |
          ansible-galaxy role import \
            --api-key ${{ secrets.GALAXY_API_KEY }} \
            ${{ github.repository_owner }} \
            ${{ github.event.repository.name }}
        env:
          GALAXY_API_KEY: ${{ secrets.GALAXY_API_KEY }}

      - name: Success Notification
        run: |
          echo "ðŸŽ‰ Role published to Galaxy!"
          echo "ðŸ“¦ https://galaxy.ansible.com/ui/standalone/roles/${{ github.repository_owner }}/wordpress_webserver/"
          