---
galaxy_info:
  namespace: matias-tecnosoul
  role_name: wordpress_webserver
  author: Matias TecnoSoul
  description: >-
    Production-ready WordPress webserver with Apache HTTP Server,
    automatic PHP version detection by distribution (Ubuntu 22.04→PHP 8.1,
    Debian 12→PHP 8.2, Rocky Linux 9→PHP 8.0), MySQL integration,
    and comprehensive multi-distribution testing via Molecule.
  company: TecnoSoul
  license: GPL-3.0-or-later
  min_ansible_version: "2.12"
  
  # Plataformas donde funciona el role
  platforms:
    - name: Ubuntu
      versions:
        - jammy    # 22.04 → PHP 8.1
        - focal    # 20.04 → PHP 7.4
    - name: Debian
      versions:
        - bullseye  # 11 → PHP 7.4
        - bookworm  # 12 → PHP 8.2
    - name: EL
      versions:
        - "8"      # Rocky 8
        - "9"      # Rocky 9 → PHP 8.0

  # Tags para búsqueda en Galaxy
  galaxy_tags:
    - wordpress
    - web
    - php
    - apache
    - mysql
    - webserver
    - cms
    - lamp
    - molecule
    - testing
    - multi-distro
    - php8
    - automation
    - devops

# Dependencias del role
dependencies:
  - role: geerlingguy.mysql
    version: ">=5.0.0"

# Collections que usa el role internamente
collections:
  - community.mysql
  - community.general
  - ansible.posix