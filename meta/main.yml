---
galaxy_info:
  role_name: wordpress_webserver
  namespace: tu_usuario_galaxy
  author: Tu Nombre
  description: >-
    Complete WordPress webserver setup with Apache, PHP 8.x (auto-detected),
    and MySQL integration. Production-ready with security configurations
    and comprehensive testing via Molecule.
  company: Tu Empresa
  license: MIT
  min_ansible_version: "2.12"
  
  platforms:
    - name: Ubuntu
      versions:
        - jammy    # 22.04
        - focal    # 20.04
    - name: Debian
      versions:
        - bullseye  # 11
        - bookworm  # 12
    - name: EL
      versions:
        - "8"      # Rocky 8
        - "9"      # Rocky 9

  galaxy_tags:
    - wordpress
    - web
    - php
    - apache
    - mysql
    - webserver
    - cms
    - lamp
    - molecule

dependencies:
  - role: geerlingguy.mysql
    version: ">=5.0.0"

collections:
  - community.mysql
  - community.general
  - ansible.posix